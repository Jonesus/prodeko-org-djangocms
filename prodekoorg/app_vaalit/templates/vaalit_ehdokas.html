{% load i18n %}

{% trans "Delete" as delete %}
{% trans "Modify" as modify %}
{% trans "Read Application" as read_application %}

<div class="card mr-3 rounded col-sm-6 col-md-4 col-xl-3">
  <div class="img-container mx-auto mt-3">
    <img src="{{ ehdokas.pic.url }}" alt="{{ ehdokas.name }}" />
  </div>
  <p class="card-text text-center" id="ehdokasName">{{ ehdokas.name }}</p>
  <button type="button" class="btn btn-primary read-application" data-toggle="modal" data-target="#hakijaModal">
      {% trans read_application %}
    </button>
    {% include "vaalit_modal_ehdokas_description.html" %}
  <div class="card-body p-1">
    {% if request.user == ehdokas.auth_prodeko_user %}
    <hr class="mb-3" />
    <div class="d-flex flex-column align-items-center">
      <button ehdokas-id="{{ehdokas.id}}" class="showDeleteEhdokasModal btn btn-outline-danger btn-xs my-1"><i class="fas fa-times mr-2"></i>{% trans delete %}</button>
      <a href="{% url 'app_vaalit:vaalit' %}" class="btn btn-outline-success btn-xs my-1"><i class="far fa-edit mr-2"></i>{% trans modify %}</a>
    </div>
    {% endif %}
  </div>
</div>
