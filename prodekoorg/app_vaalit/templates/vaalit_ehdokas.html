{% load i18n %}

{% trans "Delete" as delete %}
{% trans "Modify" as modify %}

<div class="card mr-3 rounded col-md-6">
  <div class="img-container mx-auto mt-3">
    <img src="{{ ehdokas.pic.url }}" alt="{{ ehdokas.name }}" />
  </div>
  <p class="card-text text-center">{{ ehdokas.name }}</p>
  <div class="card-body p-1">
    {% autoescape off %}{{ ehdokas.introduction }}{% endautoescape %}
    {% if request.user == ehdokas.auth_prodeko_user %}
    <hr class="mb-3" />
    <div class="d-flex flex-column align-items-center">
      <button ehdokas-id="{{ehdokas.id}}" class="showDeleteEhdokasModal btn btn-outline-danger btn-xs my-1"><i class="fas fa-times mr-2"></i>{% trans delete %}</button>
      <a href="{% url 'app_vaalit:update_ehdokas' pk=ehdokas.id %}" class="btn btn-outline-success btn-xs my-1"><i class="far fa-edit mr-2"></i>{% trans modify %}</a>
    </div>
    {% endif %}
  </div>
</div>
