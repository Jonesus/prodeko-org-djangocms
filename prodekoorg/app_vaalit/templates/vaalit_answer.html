{% load i18n %}

{% trans "since" as since %}

<li class="vaalit-vastaus px-0 1-group-item list-group-item-action d-flex answers-container">
  <!-- DESKTOP VERSION -->
  <div class="answers-container-desktop">
      <div class="d-flex flex-column align-items-start mx-4 col-3 col-sm-2 col-lg-1">
      <div class="img-container">
          <img class="mr-3" src="{{ vastaus.by_ehdokas.pic.url }}" alt="{{ vastaus.by_ehdokas.name }}" />
        </div>
    <p class="mb-0 mt-2"><stong>{{ vastaus.by_ehdokas.name }}</strong></p>
    <small>{{ vastaus.created_at|timesince }} {% trans since %}</small>
  </div>
  <p class="vastaus-text col-sm-7 col-md-7 col-lg-8 col-xl-9">{{ vastaus.answer|linebreaksbr }}</p>
  </div>

  <!-- MOBILE VERSION -->
  <div class="answers-container-mobile flex-column">
      <div class="d-flex flex-row answers-header-mobile">
      <div class="img-container">
          <img class="mr-3" src="{{ vastaus.by_ehdokas.pic.url }}" alt="{{ vastaus.by_ehdokas.name }}" />
        </div>
    <p class="mb-0 mt-2"><stong>{{ vastaus.by_ehdokas.name }}</strong></p>
  </div>
  <p class="vastaus-text col-sm-7 col-md-7 col-lg-8 col-xl-9">{{ vastaus.answer|linebreaksbr }}</p>
  </div>

</li>
