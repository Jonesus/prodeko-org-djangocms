{% load i18n %}

{% trans "Submit answer" as submit_answer %}

<form action="" method="POST" class="collapse" id="vaalitAnswerForm_{{ forloop.counter }}">
  {% csrf_token %}
  <div class="form-group row">
    <div class="col-lg-6 col-sm-12">
      <textarea name="answer" rows="3" id="id_answer" class="form-control" required=""></textarea>
    </div>
  </div>
  <div class="form-group">
    <input type="hidden" class="input-question" name="hidden-input-kysymys" value="{{kysymys.id}}"/>
    <button name="submitVastaus" type="submit" class="btn btn-primary my-1">{% trans submit_answer %}</button>
  </div>
</form>
