{% load i18n %}

{% trans "Submit answer" as submit_answer %}
{% trans "Post an answer" as submit_answer_title %}

<form action="" method="POST" class="answerForm" id="vaalitAnswerForm_{{ forloop.counter }}">
    <p>
        <strong>{% trans submit_answer_title %}</strong>
    </p>
    {% csrf_token %}
    <div class="form-group row">
        <div class="col-lg-11 col-sm-12">
            <textarea name="answer" rows="3" id="id_answer" class="form-control" required=""></textarea>
        </div>
    </div>
    <div class="form-group">
        <input type="hidden" class="input-question" name="hidden-input-kysymys" value="{{question.id}}"/>
        <button name="submitVastaus" type="submit" class="btn btn-primary my-1">{% trans submit_answer %}</button>
    </div>
</form>
