version: '3.8'

services:
  redis:
    image: redis:6-alpine
    restart: unless-stopped
    volumes:
      - 'prodeko-org-redis:/data'

  prodeko_org:
    image: prodekoregistry.azurecr.io/prodeko-org/prodeko-org:latest
    restart: unless-stopped
    command: waitress-serve --threads 5 --port=8000 prodekoorg.wsgi:application
    volumes:
      - ./prodekoorg:/code/prodekoorg
    ports:
      - '8000:8000'

volumes:
  prodeko-org-redis:
    external: true

networks:
  default:
    external:
      name: prodeko-docker-net
