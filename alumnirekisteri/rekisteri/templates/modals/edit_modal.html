<form id="edit-form" class="form-horizontal" role="form" method="post" action="{{ url }}">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">{{ title }}</h4>
  </div>
  <div class="modal-body">
    {% for field in form %}
    <div class="form-group">
      <label class="col col-md-3 control-label">{{ field.label }}</label>
      <div class="col-md-9">
        {{ field }}
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="modal-footer">
    <a type="button" class="btn btn-default" data-dismiss="modal">Sulje</a>
    <input type="submit" class="btn btn-success" value="Tallenna" />
  </div>
</form>
